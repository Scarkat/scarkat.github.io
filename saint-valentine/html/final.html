<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fin Del Camino</title>
    <link rel="stylesheet" href="../css/final-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body class="proposal-body">

    <div id="main-wrapper">
        <div id="envelope-wrapper">
            <div id="envelope" class="envelope-closed">
                <img src="../media/imgs/envelop.png" alt="Sobre cerrado" id="envelope-img">
                <p class="click-hint">Haz clic para abrir</p>
            </div>
        </div>

        <div id="letter-container" class="hidden">
            <div class="letter-content">
                <div class="letter-text">
                    <p>
                        Amor mío... <br><br>
                        Luego de haber recorrido este pequeño trayecto, y de haberme tenido tanta paciencia para este momento, te quiero preguntar...
                    </p>
                    <h1 class="proposal-question">¿Quieres ser mi San Valentín?</h1>
                </div>
                
                <div class="buttons">
                    <button id="yes-btn">¡SÍ!</button>
                    <button id="no-btn">No</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="snd-open" src="../media/audio/open_envelop.mp3"></audio>
    <audio id="snd-final" src="../media/audio/rays_of_light.mp3" loop></audio>

    <script src="../js/final-script.js"></script>
</body>
</html>
